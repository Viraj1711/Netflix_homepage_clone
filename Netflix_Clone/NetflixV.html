<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-like Homepage</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Header */
        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 24px;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .movie {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .movie-item {
            width: calc(25% - 20px);
            margin-bottom: 20px;
        }

        .movie-item img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .movie-item img:hover {
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Netflix-like Homepage</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="movie">
            <div class="movie-item">
                <img src="movie1.jpg" alt="Movie 1">
            </div>
            <div class="movie-item">
                <img src="movie2.jpg" alt="Movie 2">
            </div>
            <div class="movie-item">
                <img src="movie3.jpg" alt="Movie 3">
            </div>
            <div class="movie-item">
                <img src="movie4.jpg" alt="Movie 4">
            </div>
            <!-- Add more movie items here -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Netflix-like Homepage</p>
    </footer>
</body>
</html>
